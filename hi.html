<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <link rel="stylesheet" href="level_styles.css">
</head>

<script>
    function copyToClipboard() {
        const text = document.getElementById("level-id").querySelector("p").innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("ID уровня скопирован: " + text);
        }).catch(err => {
            console.error("Ошибка копирования в буфер обмена: ", err);
        });
    }
</script>

<script>
    function copyLevelTitle() {
        const text = document.querySelector(".level-title").innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Текст скопирован: " + text);
        }).catch(err => {
            console.error("Ошибка копирования в буфер обмена: ", err);
        });
    }
</script>

<body>

    <header>

    <main>

                    <h3 class="level-title" onclick="copyLevelTitle()">Hi</h3>

            </div>

            <div class="video-container">
